<table mat-table [dataSource]="planetsList" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="climate">
        <th mat-header-cell *matHeaderCellDef> climate </th>
        <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
    </ng-container>

    <ng-container matColumnDef="terrain">
        <th mat-header-cell *matHeaderCellDef> terrain </th>
        <td mat-cell *matCellDef="let element"> {{element.terrain}} </td>
    </ng-container>

    <ng-container matColumnDef="diameter">
        <th mat-header-cell *matHeaderCellDef> diameter </th>
        <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
    </ng-container>

    <ng-container matColumnDef="gravity">
        <th mat-header-cell *matHeaderCellDef> gravity </th>
        <td mat-cell *matCellDef="let element"> {{element.gravity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
